name: API CI

on:
  pull_request:
    paths: ['policy-analysis-api/**']
  push:
    branches: [main]
    paths: ['policy-analysis-api/**']

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: policy-analysis-api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('policy-analysis-api/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v --tb=short
        env:
          ANTHROPIC_API_KEY: test-key
          WEBHOOK_SECRET: test-webhook-secret
          ENVIRONMENT: testing
          SUPABASE_URL: ""
          SUPABASE_SERVICE_KEY: ""

      - name: Check import validity
        run: python -c "import sys; sys.path.insert(0, 'src'); from main import app; print('Import OK')"
        env:
          ANTHROPIC_API_KEY: test-key
          ENVIRONMENT: testing
