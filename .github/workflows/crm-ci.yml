name: CRM CI

on:
  pull_request:
    paths: ['orchids-multi-tenant-crm/**']
  push:
    branches: [main]
    paths: ['orchids-multi-tenant-crm/**']

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: orchids-multi-tenant-crm
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: orchids-multi-tenant-crm/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('orchids-multi-tenant-crm/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-key
          NEXT_PUBLIC_APP_URL: https://placeholder.example.com

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: orchids-multi-tenant-crm
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: orchids-multi-tenant-crm/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('orchids-multi-tenant-crm/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx jest --passWithNoTests --ci
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-key
